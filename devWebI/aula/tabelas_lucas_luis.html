<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Tabelas</title>
</head>
<body>
    <h1>Tabela 01</h1>
    <table border="1" width="100%">
        <tr>
            <td colspan="3" style="text-align: center; font-weight: bold;">TABELA DE DADOS</td>
        </tr>
        <tr>
            <td>L1C1</td>
            <td>L1C2</td>
            <td>L1C3</td>
        </tr>
        <tr>
            <td>L2C1</td>
            <td>L2C2</td>
            <td>L2C3</td>
        </tr>
        <tr>
            <td>L3C1</td>
            <td>L3C2</td>
            <td>L3C3</td>
        </tr>
    </table>

    <h1>Tabela 02</h1>
    <table border="1" width="100%">
        <thead>
            <tr>
            <th colspan="5">TABELA DE DADOS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">D1</td>
                <td>L1C1</td>                        <td>L1C2</td>
                <td>L1C3</td>
                <td rowspan="2">D1</td>
            </tr>
            <tr>
                <td>L2C1</td>
                <td>L2C2</td>
                <td>L2C3</td>
            </tr>
            <tr>
                <td rowspan="2">D2</td>
                <td>L3C1</td>
                <td>L3C2</td>
                <td>L3C3</td>
                <td rowspan="2">D2</td>
            </tr>
            <tr>
                <td>L4C1</td>
                <td>L4C2</td>                    <td>L4C3</td>
            </tr>
        </tbody>
    </table>

    <h1>Tabela 03</h1>
    <table border="1" width="100%">
        <tr>
            <td colspan="5" style="text-align: center; font-weight: bold;"> TABELA DE DADOS</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"> Titulo 1</td>
            <td colspan="2"> Titulo 2</td>
        </tr>
        <tr>
            <td rowspan="3">Dados</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="2">Total = 14</td>
            <td colspan="2">Total = 22</td>
        </tr>
    </table>
</body>
</html>
