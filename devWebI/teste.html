<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 1em;

        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        .container {
            padding: 2em;
        }
        .product {
            border: 1px solid #ddd;
            margin: 1em 0;
            padding: 1em;
        }
    </style>
</head>

    <header>
        <h1>Site de Vendas</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Produtos</a>

    </nav>
    <div class="container">
        <h2>Produtos</h2>

        <div class="product">

            <p>Preço: R$ 200,00</p>

        <div class="product">

    </footer>

</html>
